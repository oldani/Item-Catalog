{% extends "base.html" %}

{% block content %}
  <main>
    <div>
      <ul>
        {% for category in categories %}
          <li>
            <a href="#">{{ category.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div>
      <ul>
        {% for item in items %}
          <li>
            <a href="">{{ item.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </main>
{% endblock %}
