{% extends "base.html" %}

{% block content %}
  <div class="col-xs-6 col-sm-4 categories-container">
    <h4>{% block category_title %} Categories {% endblock %}</h4>
    <div class="d-flex flex-column justify-content-between">
      <ul class="list-unstyled">
        {% block category %}
        {% endblock %}
      </ul>
      {% block category_content %}{% endblock %}
    </div>
  </div>
  <div class="col-xs-6 col-sm-8">
  <h4>{% block item_title %}{% endblock %}</h4>
    <ul class="list-unstyled">
      {% block item %}
      {% endblock %}
    </ul>
  </div>
{% endblock %}
