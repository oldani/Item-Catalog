{% extends "base.html" %}

{% block content %}
<div class="col-12">
  <h3>{{item.name}}</h3>
  <p>
    {{ item.description }}
  </p>
  {% if current_user.id == item.user_id %}
    <div class="btn-group">
      <a class="btn btn-secondary" href="{{ url_for('Item:edit', id=item.id) }}">Edit</a>
      <a class="btn btn-secondary"  href="#" data-toggle="modal" data-target="#confirm-delete-modal">Delete</a>
    </div>
  {% endif %}
  <div>
    <a class="btn btn-default" href="{{ url_for('Main:index') }}"> << Go Back</a>
  </div>
</div>

<!-- Confirm Delete modal -->
<div class="modal fade" id="confirm-delete-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are your sure you want to delete this item?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn btn-danger delete-btn">Yes
        </button>
        <button class="btn btn-secondary" data-dismiss="modal">No
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  window.deleteItemUrl = "{{ url_for('Item:delete', id=item.id) }}";
</script>
{% endblock %}
